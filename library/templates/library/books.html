{% extends "library/base.html" %}
{% block title %}Books{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Books List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No books found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
